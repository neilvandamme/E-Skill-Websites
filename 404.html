<body>
<div class="loader">Loading</div>
<header id="section-one" class="background-img1 error-pages">
  <div id="particles">
    <div class="intro">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-xs-12 col-sm-offset-2 text-center lead-text"> <img src="images/logo-white.png" alt="Image">
              <h2>404 </h2>
              <h1>Sorry not <span id="404"></span></h1>
              <h3>Don't worry just go back to home and keep surfing</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- JS FILES --> 
<script src="js/jquery.min.js"></script> 
<script type="text/javascript">
$(window).load(function() {
	$(".loader").fadeOut("fast");
})
</script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/smooth-scroll.js"></script> 
<script src="js/typed.js" type="text/javascript"></script> 
<script src="js/jquery.vopacity.js"></script> 
<script src="js/jquery.particleground.min.js" type="text/javascript"></script> 
<script>
$(document).ready(function() {
		"use strict";
		
		// Scroll down opacity
		jQuery('.lead-text').vopacity(0.20, true);
		
		// Header particles effect	
		$('#particles').particleground({
		dotColor: '#666',
		lineColor: '#666'
	  	});	
		
		// Header text typewriter effect
		$("#404").typed({
    	strings: ["found"],
       	typeSpeed: 100,
       	backDelay: 4000,
       loop: false,
       loopCount: false,
	});
});	  
</script>
</body>
